<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Days of a Year</title>
</head>

<body>
    <h1>Find the Number of Days in a Year</h1>
    
    <label for="yearInput">Enter a year (1-9999):</label>
    <input type="number" id="yearInput" min="1" max="9999" />
    <button onclick="showDays()">Check Days</button>

    <p id="result"></p>

    <script type="text/javascript">
        function daysOfAYear(year) {
            // Check if the year is a leap year
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                return 366; // Leap year
            } else {
                return 365; // Non-leap year
            }
        }

        function showDays() {
            const year = parseInt(document.getElementById('yearInput').value);
            if (year >= 1 && year <= 9999) {
                const days = daysOfAYear(year);
                document.getElementById('result').innerText = `The year ${year} has ${days} days.`;
            } else {
                document.getElementById('result').innerText = 'Please enter a valid year between 1 and 9999.';
            }
        }
    </script>
</body>

</html>
